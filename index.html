<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>ISSUU</title>
</head>
<body>
    <header>
        <div class="nav">
            <nav>
                <div class="logo">
                    <a href="https://issuu.com/"><img src="./imagenes/logo-issuu.PNG" alt=""></a>
                </div>
                <div class="login">
                    <div class="already">
                        <p>Already an user?</p>
                    </div>
                    <div class="sign-in">
                        <p><a href="https://issuu.com/signin?returnUrl=https%3A%2F%2Fissuu.com%2F">Sign In</a></p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="redes">
        <div class="text-socials">
            <h2> Create an Issuu Account. </h2>
        </div>
        <div class="google_facebook">
            <div class="google">
                    <div class="image">
                        <img src="./imagenes/google.png" />
                    </div>
                    <div class="sign_in_google">
                        <p> Sign in with Google</p>
                    </div>
            </div>
            <div class="facebook">
                <div class="image">
                    <img src="./imagenes/facebook.png" />
                </div>
                <div class="sign_fb">
                    <p> Sign in with Facebook</p>
                </div>
            </div>
        </div>
        <div class="email">
            <p> or with email</p>
        </div>
    </div>
    <div class="form">
        <form>
            <div class="email">
                <label> Email </label>
                <input type="email" placeholder="  e.g john.doe@gmail.com" />
            </div>
            <div class="password">
                <label> Password </label>
                <input type="password" required />
                <img class="ojo" src="./imagenes/eye_crossed.png" />
            </div>
        </form>
        <div class="terms">
            <div class="checkbox1">
                <input type="checkbox" />
                <p> I accept <a href=""> Terms of Service</a> and the <a href=""> Proffesional Terms of Service.</a> </p>
            </div>
</div>
<div class="create-account">
    <button class="create-account-b"> CREATE ACCOUNT </button>
</div>
<div class="footer">
    <footer>
        <div class="issuu">
            <p> Issuu Inc. </p>
        </div>
        <div class="list">
            <ul>
                <li>Terms</li>
                <li>Privacy</li>
                <li>DMCA</li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
